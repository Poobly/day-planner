{% extends "layout.html" %}

{% block title %}
    Pomodoro Timer
{% endblock %}

{% block head %} 
    <link href="/static/styles/timer.css" rel="stylesheet"></link>
    <script type="module" src="/static/scripts/timer.js"></script>
{% endblock %}

{% block main %}
    <div class="timer-con main-inner-con">
        <p id="timer-string" class="timer-text"></p>
        <div id="timer-text-con" class="timer-text-con">
            <span class="timer-digit"></span>
            <span class="timer-digit"></span>
            <span class="timer-colon">:</span>
            <span class="timer-digit"></span>
            <span class="timer-digit"></span>
        </div>
        <button id="timer-main-button" class="timer-button" type="button">Start</button>
        <button id="timer-reset-button" class="timer-button" type="button">Reset</button>
        <button id="timer-skip-button" class="timer-button" type="button">Skip</button>
    </div>
{% endblock %}
