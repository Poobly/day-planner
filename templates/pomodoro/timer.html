{% extends "layout.html" %}

{% block title %}
    Pomodoro Timer
{% endblock %}

{% block head %} 
    <link href="/static/styles/timer.css" rel="stylesheet"></link>
    <script type="module" src="/static/scripts/timer.js"></script>
{% endblock %}

{% block main %}
    <div class="timer-con main-inner-con">
        <h1 class="pomdoro-header">Pomodoro</h1>
        <div id="timer-text-con" class="timer-text-con">
            <span class="timer-digit"></span>
            <span class="timer-digit"></span>
            <span class="timer-colon">:</span>
            <span class="timer-digit"></span>
            <span class="timer-digit"></span>
        </div>
        
        <button id="timer-reset-button" class="timer-button" type="button" title="restart">

                <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
