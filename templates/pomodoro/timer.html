{% extends "layout.html" %}

{% block title %}
    Pomodoro Timer
{% endblock %}

{% block head %} 
    <link href="/static/styles/timer.css" rel="stylesheet"></link>
    <script type="module" src="/static/scripts/timer.js"></script>
{% endblock %}

{% block main %}
    <div class="timer-con main-inner-con">
        <h1 class="pomdoro-header">Pomodoro</h1>
        <div id="timer-text-con" class="timer-text-con">
            <span class="timer-digit"></span>
            <span class="timer-digit"></span>
            <span class="timer-colon">:</span>
            <span class="timer-digit"></span>
            <span class="timer-digit"></span>
        </div>
        <button id="timer-reset-button" class="timer-button" type="button" title="restart">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>restart</title>
                <path d="M12,4C14.1,4 16.1,4.8 17.6,6.3C20.7,9.4 20.7,14.5 17.6,17.6C15.8,19.5 13.3,20.2 10.9,19.9L11.4,17.9C13.1,18.1 14.9,17.5 16.2,16.2C18.5,13.9 18.5,10.1 16.2,7.7C15.1,6.6 13.5,6 12,6V10.6L7,5.6L12,0.6V4M6.3,17.6C3.7,15 3.3,11 5.1,7.9L6.6,9.4C5.5,11.6 5.9,14.4 7.8,16.2C8.3,16.7 8.9,17.1 9.6,17.4L9,19.4C8,19 7.1,18.4 6.3,17.6Z" />
            </svg>
        </button>
        <button id="timer-main-button" class="timer-button" type="button" title="start">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>start</title>
                <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
            </svg>
        </button>
        <button id="timer-skip-button" class="timer-button" type="button" title="skip">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>skip-next</title>
                <path d="M16,18H18V6H16M6,18L14.5,12L6,6V18Z" />
            </svg>
        </button>
    </div>
{% endblock %}
