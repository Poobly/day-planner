{% extends "layout.html" %}


{% block main %}
<form >
    <input type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
    <input type="password" name="password" placeholder="Password" autocomplete="off" autofocus>
    <input type="password" name="confirmation" placeholder="Confirm Password" autocomplete="off" autofocus>
    <button type="submit" >Submit</button>
</form>
{% endblock %}
