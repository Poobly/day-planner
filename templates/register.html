{% extends "layout.html" %}


{% block main %}
<form action="/register" method="post">
    <input class="input-form" id="username" type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
    <input class="input-form" id="password" type="password" name="password" placeholder="Password" autocomplete="off" autofocus>
    <input class="input-form" id="confirmation" type="password" name="confirmation" placeholder="Confirm Password" autocomplete="off" autofocus>
    <button class="form-button" type="submit">Register</button>
</form>
{% endblock %}
