<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <a class="nav-brand " href="/">Planner</a>
                <div class="">
                    {% if session["user_id"] %}
                        <a class="nav-item" href="/profile">
                            <img class="user-image"></img>            
                        </a>
                    {% endif %}
                    <a class="nav-item user-login" href="/login">Log in</a>
                    <a class="nav-item user-signup" href="/register">Sign up</a>
                </div>
            </div>
        </nav>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
